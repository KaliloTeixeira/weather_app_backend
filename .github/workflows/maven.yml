name: WeatherApp CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

    steps:
    - uses: actions/checkout@v3
    - name: STEP 1 -> Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
        distribution: 'adopt'
        cache: maven
    - name: Debug HEROKU_API_KEY
      run: echo $HEROKU_API_KEY
    - name: STEP 2 -> Login to Heroku
      uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: "weatherapp-kalilo"
    - name: STEP 3 -> Build with Maven
      run: mvn --file ./Cityweather/pom.xml clean install
    - name: STEP 4 -> Test wih Maven
      run: mvn --file ./Cityweather/pom.xml test
    - name: STEP 5 -> Deploy to Heroku
      uses: akhileshns/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: "weatherapp-kalilo"
        heroku_email: "you@example.com"
        heroku_jar_file: "./Cityweather/target/Cityweather-1.0-SNAPSHOT-jar-with-dependencies.jar"
