name: WeatherApp CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: STEP 1 -> Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
        distribution: 'adopt'
        cache: maven
    - name: STEP 2 -> Build with Maven
      run: mvn --file ./Cityweather/pom.xml clean instalL
    - name: STEP 3 -> Test wih Maven
      run: mvn --file ./Cityweather/pom.xml test
